{% extends "base.html" %}
{% block content %}

<div>
<h3>Create Task</h3>

<form action='create_task' method="post" style="margin-top: 1em;">
    {% csrf_token %}
    <div>
            <label>Title</label><br>
            <input type="text" name="title" required
                style="width: 15em; height: 3em; border-radius: 3em; padding-inline: 1em;">
        </div>
        <div>
            <label>Description</label><br>
            <textarea name="description" required
                style="width: 15em; height: 6em; border-radius: 1em; padding: 1em;"></textarea>
        </div>
        <div>
            <label>Assigned To</label><br>
            <select name="assigned_to" required
                style="width: 15em; height: 3em; border-radius: 3em; padding-inline: 1em;">
                <option value="">Select</option>
                {% for admin in admins %}
                    <option value="{{ admin.id }}">{{ admin.username }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label>Due Date</label><br>
            <input type="date" name="due_date" required
                style="width: 15em; height: 3em; border-radius: 3em; padding-inline: 1em;">
        </div>
    <br>
    <button type="submit" style="margin: 1em; padding: 2em 5em; border-radius: 3em;">Create Task</button>
</form>
<a href="{% url 'tasks' %}">Back to Task</a>
</div>
{% endblock content %}
