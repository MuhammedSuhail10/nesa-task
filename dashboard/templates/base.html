<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            background: #222;
            color: #fff;
            padding: 20px;
        }

        .sidebar h3 {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .sidebar a {
            display: block;
            color: #ccc;
            text-decoration: none;
            margin-bottom: 12px;
        }
        .content {
            flex: 1;
            padding: 20px;
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Dashboard</h3>
        {% if request.user.role == 'superadmin' %}
        <a href="/">Admins</a>
        {% endif %}
        <a href="user">Users</a>
        <a href="task">Tasks</a>
        <a href="task-report">Reports</a>
        <a href="logout">Logout</a>
    </div>
    <div class="content">
        {% block content %}{% endblock content %}
    </div>
</body>
</html>
